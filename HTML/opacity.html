<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        image{
            width: 100px;
            height: 100px;
        }
        .img1{
            opacity: 1;
        }
          .img2{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>opacity example</h1>
    <h2>fully visible</h2>
    <div>
        <img src="./image.png" alt="image" class="img1">
    </div>
    <h2>50 percent visible</h2>
    <div>
        <img src="./image.png" alt="image" class="img2">
    </div>




    

        

</body>
</html>
