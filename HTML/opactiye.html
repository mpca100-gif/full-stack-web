<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height:100px;
            width: 100px;

        }
        .dog img{
            opacity: 1;
            width: 50px;
        }
        .dog2 img{
            opacity: 0.5;
        }
        
        
        
    </style>
</head>
<body>
    <h1>opacity example</h1>
    <h2>conditions</h2>
    <div class="dog2">
        <img src="/image/image.png" alt="view">

    </div>
    <h3>50 percent visible</h3>
    <div class="dog">
        <img src="/image/image.png" alt="view">

    </div>
</body>
</html>
