<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .btn{
            padding:12px 24px ;
            font-size:16px;
            border: none;
            color:blue ;
            cursor:pointer ;
            margin:10px ;
            transition: all 0.3s ease;
            border-radius: 6px;
        }
        .primary{background-color: rgba(127, 255, 212, 0.084);

        }
        .primary:hover{
            background-color: aquamarine;
        }
        .succes{
            background-color: blue;
        }
        .succes:hover{
            background-color: rgb(255, 0, 81);
        }
        .danger{
            background-color: brown;
        }
        .danger:hover{
            background-color: rgba(255, 235, 205, 0);
        }

    </style>
</head>
<body>
    <h1>button types example</h1>
    <button class="primary">primary</button>
    <button class="succes" >succes</button>
    <button class="danger">danger</button>
</body>
</html>
