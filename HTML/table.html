<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* this is group selector */
        td , th{
            color: blue;
            background-color: aqua;
            padding: 20px;
            margin: 20px;
            height: 20px;
            width: 20px;
            border: 5px solid black;
            

        }
    

    </style>
</head>
<body>
    <!-- table tag ....table create krny me help krta hai -->
    <table border="2">
     
        <!-- thaed(t mean table and head mean header) eska use table ka header part create krny me kiya jata hai -->
        <thead>
            <tr >
                <th>id</th>
                <th>name</th>
                <th>course</th>
                <th>age</th>
            </tr>

        </thead>
        <!-- tbody  -->
        <tbody>
            <tr>
                <td colspan="2"> 123 sidharth</td>
                <!-- <td >siddhsrt</td> -->
                <td rowspan="3">web d</td>
                <td>20</td>
                

            </tr>
            <tr>
                <td>1234</td>
                <td>mohit</td>
                <!-- <td>web d</td> -->
                <td>20</td>
            </tr>
            <tr>
                <td>karti</td>
                <td>1234</td>
                <td>20</td>
                <!-- <td>web d</td> -->
            </tr>
            

        </tbody>
    </table>
</body>
</html>
