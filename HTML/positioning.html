<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .hp1{
            background-color: aqua;
            position: sticky;
            top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <p>Some content before heading...</p>
    <p>More and more content so page scrolls...</p>
    <p>Lorem ipsum dolor sit amet...</p>
    <p>Lorem ipsum dolor sit amet...</p>

    <h1 class="hp1">I am sticky</h1>

    <p>More content after heading...</p>
    <p>Lorem ipsum dolor sit amet...</p>
    <p>Lorem ipsum dolor sit amet...</p>
    <p>Lorem ipsum dolor sit amet...</p>

</body>
</html>
